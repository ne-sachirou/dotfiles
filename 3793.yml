---
- hosts: "3793"
  connection: local
  roles:
    - "3793"
    - role: asdf
      asdf_version: v0.7.1
      asdf_plugins:
        - name: erlang
          versions: ["22.0"]
          global: "22.0"
        - name: elixir
          versions: ["1.8.2-otp-22"]
          global: "1.8.2-otp-22"
        - name: python
          versions: ["3.6.8", "3.7.3"]  # 3.6.8 for petronetto/docker-python-deep-learning
          global: 3.7.3
        - name: ruby
          versions: ["2.6.3"]
          global: "2.6.3"
    - emacs
    - homebrew
    - vim
    - role: vscode
      vscode_extensions:
        - bung87.rails
        - bung87.vscode-gemfile
        - castwide.solargraph
        - dbaeumer.vscode-eslint
        - eamodio.gitlens
        - EditorConfig.EditorConfig
        - esbenp.prettier-vscode
        - faustinoaq.crystal-lang
        - GitHub.vscode-pull-request-github
        - JakeBecker.elixir-ls
        - jebbs.plantuml
        - marp-team.marp-vscode
        - mjmcloug.vscode-elixir
        - MS-CEINTL.vscode-language-pack-ja
        - ms-python.python
        - ms-vsliveshare.vsliveshare
        - ms-vsliveshare.vsliveshare-audio
        - msjsdiag.debugger-for-chrome
        - PeterJausovec.vscode-docker
        - rebornix.ruby
        - sianglim.slim
        - taichi.vscode-textlint
        - vscodevim.vim
    - zsh
