---

- name: MACKEREL_APIKEY
  command: private-values get dotfiles.MACKEREL_APIKEY_ne-sachirou
  register: MACKEREL_APIKEY
  changed_when: false
  check_mode: false

- name: /usr/local/etc/mackerel-agent.conf
  template: dest=/usr/local/etc/mackerel-agent.conf src={{ role_path }}/templates/mackerel-agent.conf.j2
  notify: mackerel_agent_restart
