---
- name: apt-get update
  apt: update_cache=yes
  become: true

- name: apt-get -y install
  apt: name={{ item }} install_recommends=no
  become: true
  with_items:
    - ansible
    - aptitude # for Ansible apt module
    - autoconf # Erlang/OTP
    - build-essential
    - direnv
    - dirmngr # Node.js
    - fop # Erlang/OTP
    - gpg # Node.js
    - jq
    - libgif-dev # Emacs
    - libgl1-mesa-dev # Erlang/OTP
    - libglu1-mesa-dev # Erlang/OTP
    - libgnutls28-dev # Emacs
    - libgpm-dev # Emacs
    - libncurses5-dev # Erlang/OTP
    - libpng-dev # Erlang/OTP
    - libreadline-dev # Ruby
    - librsvg2-dev # Emacs
    - libssh-dev # Erlang/OTP
    - libssl-dev # Ruby
    - libtiff-dev # Emacs
    - libwxgtk3.0-dev # Erlang/OTP
    - libxml2-dev # Emacs
    - peco
    - python-jmespath
    - rlwrap # for Clojure REPL
    - shellcheck
    - silversearcher-ag
    - speedtest-cli
    - texinfo # Emacs
    - unixodbc-dev # Erlang/OTP
    - xsltproc # Erlang/OTP
    - yamllint
    - zsh

- name: apt-get -y upgrade && apt-get -y autoremove && apt-get autoclean
  apt:
    autoclean: true
    autoremove: true
    install_recommends: false
    upgrade: safe
  become: true
