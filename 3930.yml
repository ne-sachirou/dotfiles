---
- hosts: default
  connection: local
  roles:
    - role: asdf
      asdf_version: v0.7.6
      asdf_plugins:
        - name: erlang
          versions: ["22.2.3"]
          global: "22.2.3"
        - name: elixir
          versions: ["1.10.0-otp-22"]
          global: "1.10.0-otp-22"
        - name: nodejs
          versions: ["12.14.0", "13.6.0"]
          global: "13.6.0"
        - name: python
          versions: ["3.8.1"]
          global: "3.8.1"
        - name: ruby
          versions: ["2.3.1", "2.7.0"]
          global: "2.7.0"
    - dev_dir
    - editorconfig
    - emacs
    - role: git
      user_name: ne-sachirou
      user_email: ne-sachirou@hatena.ne.jp
    - role: hatenablog
      private_values_project: hatena
    - homebrew
    - mackerel-agent
    - role: ssh
      private_values_project: hatena
    - vagrant
    - vim
    - role: vscode
      vscode_extensions:
        - EditorConfig.EditorConfig
        - GitHub.vscode-pull-request-github
        - JakeBecker.elixir-ls
        - MS-CEINTL.vscode-language-pack-ja
        - dbaeumer.vscode-eslint
        - eamodio.gitlens
        - esbenp.prettier-vscode
        - humao.rest-client
        - jebbs.plantuml
        - marp-team.marp-vscode
        - mjmcloug.vscode-elixir
        - ms-python.python
        - ms-vsliveshare.vsliveshare
        - msjsdiag.debugger-for-chrome
        - pgourlain.erlang
        - scala-lang.scala
        - scalameta.metals
        - taichi.vscode-textlint
        - uraway.hatenablogger
        - vscodevim.vim
    - zsh
