---
- hosts: default
  connection: local
  roles:
    - homebrew
    - role: asdf
      asdf_version: v0.7.8
    - dev_dir
    - docker
    - editorconfig
    - emacs
    - role: erlang
      versions: ["22.3.2"]
      global: "22.3.2"
      elixir:
        versions: ["1.10.2-otp-22"]
        global: "1.10.2-otp-22"
    - role: git
      user_name: ne-sachirou
      user_email: ne-sachirou@hatena.ne.jp
    - role: hatenablog
      private_values_project: hatena
    - mackerel-agent
    - role: nodejs
      versions:
        - "12.14.0"  # mackerel3
        - "12.16.1"  # Discover
        - "13.12.0"
      global: "13.12.0"
    - perl
    - role: python
      versions:
        - "3.8.2"
      global: "3.8.2"
    - role: ruby
      versions:
        - "2.5.7"  # mackerel3
        - "2.7.0"
      global: "2.7.0"
    - scala
    - role: ssh
      private_values_project: hatena
    - vagrant
    - vim
    - role: vscode
      vscode_extensions:
        - EditorConfig.EditorConfig
        - GitHub.vscode-pull-request-github
        - JakeBecker.elixir-ls
        - MS-CEINTL.vscode-language-pack-ja
        - dbaeumer.vscode-eslint
        - eamodio.gitlens
        - esbenp.prettier-vscode
        - humao.rest-client
        - jebbs.plantuml
        - marp-team.marp-vscode
        - mjmcloug.vscode-elixir
        - ms-python.python
        - ms-vsliveshare.vsliveshare
        - msjsdiag.debugger-for-chrome
        - pgourlain.erlang
        - scala-lang.scala
        - scalameta.metals
        - taichi.vscode-textlint
        - uraway.hatenablogger
        - vscodevim.vim
    - zsh
